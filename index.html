<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sound Machine</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers"
      rel="stylesheet"
    />
  </head>
  <body onkeydown="myFunction(event)">
    <a href="https://linkedin.com/in/randyarbolaez/" target="_blank">
      <h1>Sound Machine</h1>
    </a>
    <div class="wrapper">
      <button id="choir-button">
        <h1>Choir</h1>
        <h2>[W]</h2>
        <audio id="choir">
          <source
            src="simple-sound-machine/sounds/choir-a-chord-loop.mp3"
            type="audio/mp3"
            type="audio"
          />
        </audio>
      </button>

      <button id="harpsichord-button">
        <h1>Harpsichord</h1>
        <h2>[E]</h2>
        <audio id="harpsichord">
          <source
            src="simple-sound-machine/sounds/deep-harpsichord-rundown-blacks.mp3"
            type="audio/mp3"
          />
        </audio>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
